[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --html=reports/report.html
    --self-contained-html
    --capture=no
    --strict-markers
    --disable-warnings
    --verbose
markers =
    smoke: Smoke tests
    regression: Regression tests
    login: Login related tests
    checkout: Checkout process tests
    inventory: Inventory page tests